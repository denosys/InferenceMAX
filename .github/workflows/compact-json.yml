name: Compact JSON files

on:
  workflow_dispatch:
    inputs:
      input_dir:
        description: 'Directory with input JSON files (relative to repo root)'
        required: true
        default: 'docs/data'
      output_dir:
        description: 'Directory where compacted files will be saved (relative to repo root)'
        required: true
        default: 'docs/data/compact'

jobs:
  compact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Ensure output dir exists
        run: mkdir -p "${{ github.event.inputs.output_dir }}"

      - name: Run compaction script
        run: |
          python scripts/compact_schema_all_examples.py "${{ github.event.inputs.input_dir }}" "${{ github.event.inputs.output_dir }}"

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push generated files
        run: |
          git add "${{ github.event.inputs.output_dir }}" || true
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "chore: add/update compacted JSON files (generated by workflow)"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
